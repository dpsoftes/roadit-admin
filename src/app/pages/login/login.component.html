<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="login-card__header">
        <img 
          src="assets/images/logo.svg" 
          alt="RoadIt" 
          class="login-card__logo"
        >
      </div>

      <!-- Formulario de Login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        
        <!-- Campo Email -->
        <div class="input-field" [class.input-field--error]="emailError">
          <input 
            type="email"
            id="email"
            formControlName="email"
            [placeholder]="'common.email' | translate"
            class="input-field__input"
            [class.input-field__input--error]="emailError"
          >
          @if (emailError) {
            <span class="input-field__error-message">{{ emailError }}</span>
          }
        </div>

        <!-- Campo Contraseña -->
        <div class="input-field" [class.input-field--error]="passwordError">
          <div class="password-field">
            <input 
              [type]="showPassword() ? 'text' : 'password'"
              id="password"
              formControlName="password"
              [placeholder]="'common.password' | translate"
              class="input-field__input password-field__input"
              [class.input-field__input--error]="passwordError"
            >
            <button 
              type="button"
              class="password-field__toggle"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword() ? ('login.hide_password' | translate) : ('login.show_password' | translate)"
            >
              @if (showPassword()) {
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              } @else {
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              }
            </button>
          </div>
          @if (passwordError) {
            <span class="input-field__error-message">{{ passwordError }}</span>
          }
        </div>

        <!-- Recordarme y Olvidé contraseña -->
        <div class="login-form__options">
          <label class="checkbox-field">
            <input 
              type="checkbox" 
              formControlName="rememberMe" 
              class="checkbox-field__input"
            >
            <span class="checkbox-field__label">{{ 'common.remember_me' | translate }}</span>
          </label>
          
          <button 
            type="button" 
            class="link-button"
            (click)="onForgotPassword()"
          >
            {{ 'common.forgot_password' | translate }}
          </button>
        </div>

        <!-- Botón de Login -->
        <button 
          type="submit" 
          class="btn btn--primary btn--full-width"
          [disabled]="isLoading()"
        >
          @if (isLoading()) {
            <svg class="loading-spinner" width="20" height="20" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="50" stroke-dashoffset="25">
                <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="1s" repeatCount="indefinite"/>
              </circle>
            </svg>
            {{ 'login.signing_in' | translate }}
          } @else {
            {{ 'common.login' | translate }}
          }
        </button>

      </form>
    </div>
  </div>
</div>
