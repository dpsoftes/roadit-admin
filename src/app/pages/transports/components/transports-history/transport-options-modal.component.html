<div class="transport-options-container">
  @for (option of options(); track option.id) {
    <button 
      class="option-button"
      [class.has-icon]="option.icon"
      [class.has-chevron]="option.hasChevron"
      (click)="handleOptionClick(option)">
      
      @if (option.icon) {
        <mat-icon 
          class="option-icon"
          [class.icon-primary]="option.iconColor === 'primary'"
          [class.icon-accent]="option.iconColor === 'accent'"
          [class.icon-warn]="option.iconColor === 'warn'"
          [class.icon-info]="option.iconColor === 'info'">
          {{ option.icon }}
        </mat-icon>
      }
      
      <span class="option-label">{{ option.label | translate }}</span>
      
      @if (option.hasChevron) {
        <mat-icon class="chevron-icon">chevron_right</mat-icon>
      }
    </button>
  }
</div>
