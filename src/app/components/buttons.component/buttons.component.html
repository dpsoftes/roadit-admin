@if (config; as cfg) {
  @if (cfg.matType === 'icon-button') {
    <button 
      mat-icon-button
      [disabled]="disabled()" 
      [class.disabled]="disabled()" 
      [class]="'primary_btn ' + cfg.cssClass"
      matRipple
      [matRippleColor]="'rgba(255,255,255,0.3)'"
      (click)="onClick.emit()">
      @if (cfg.icon) {
        <mat-icon>{{cfg.icon}}</mat-icon>
      }
      <span>{{text() | translate}}</span>
    </button>
  } @else {
    <button 
      mat-button
      [disabled]="disabled()" 
      [class.disabled]="disabled()" 
      [class]="'primary_btn ' + cfg.cssClass"
      [type]="cfg.htmlType || 'button'"
      (click)="onClick.emit()">
      @if (cfg.icon && cfg.iconPosition === 'before') {
        <mat-icon>{{cfg.icon}}</mat-icon>
      }
      {{text() | translate}}
      @if (cfg.icon && cfg.iconPosition === 'after') {
        <mat-icon>{{cfg.icon}}</mat-icon>
      }
    </button>
  }
}
