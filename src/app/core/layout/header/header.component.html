<!-- Header Component -->
<header class="header">
  
  <!-- Botón menú móvil -->
  <button class="mobile-menu-btn" (click)="onToggleMenu()" type="button">
    <span class="material-icons">menu</span>
  </button>

  <!-- Espaciador -->
  <div class="header-spacer"></div>

  <!-- Sección derecha del header -->
  <div class="header-actions">
    
    <!-- Selector de idioma -->
    <div class="language-selector">
      <button class="language-btn" type="button">
        <span class="language-code">{{ currentLanguage() }}</span>
        <span class="material-icons dropdown-arrow">expand_more</span>
      </button>
    </div>

    <!-- Información del usuario -->
    <div class="user-info">
      @if (currentUser()?.name) {
        <span class="user-name">{{ currentUser()?.name }}</span>
      } @else {
        <span class="user-name">Nombre de usuario</span>
      }
      
      <!-- Avatar del usuario -->
      <div class="user-avatar">
        @if (currentUser()?.avatar) {
          <img [src]="currentUser()?.avatar" [alt]="currentUser()?.name" class="avatar-image">
        } @else {
          <div class="avatar-placeholder">
            <span class="material-icons">person</span>
          </div>
        }
      </div>
    </div>

    <!-- Botón de logout -->
    <button class="logout-btn" (click)="onLogout()" type="button" title="Cerrar sesión">
      <span class="material-icons">logout</span>
    </button>

  </div>

</header>
